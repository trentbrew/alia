<!DOCTYPE html>
<html data-theme="dark">
	<head>
		<title>Alias</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/lib/jquery-3.1.1.min.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>

		<main id="popup">
			<div class="w-full">
				<form id="new_alias" class="flex gap-3 w-full fixed top-0 z-50 p-8">
					<input id="alias" type="text" class="input input-bordered input-secondary bg-transparent" placeholder="Alias">
					<input id="url" type="text" class="input input-bordered bg-transparent" placeholder="URL">
					<button type="submit" id="submit" class="btn btn-circle btn-primary">
						<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><path d="M5 12l5 5L20 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
					</button>
				</form>
				<div id="aliases" class="p-8"></div>
			</div>
		</main>

	</body>
</html>
