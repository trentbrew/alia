<!DOCTYPE html>
<html data-theme="black">
	<head>
		<title>Alias</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/lib/jquery-3.1.1.min.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>

		<main id="popup">
			<div class="w-full">
				<div id="topbar" class="p-8 fixed top-0 z-50 w-full bg-base-300">
					<form id="go-form">
						<input id="go" type="text" class="input input-lg input-secondary rounded mb-8 rounded-full" placeholder="Where to?">
					</form>
					<div id="new-wrapper">
						<p class="pb-5">Add a new Alias</p>
						<form id="new" class="flex gap-0 w-full">
							<input id="alias" type="text" class="input input-md input-bordered rounded-l-full rounded-r-0 pl-6" placeholder="Alias">
							<input id="url" type="text" class="input input-md input-bordered rounded-l-0 rounded-r-full" placeholder="URL">
							<button type="submit" id="submit" class="bg-white text-black btn btn-md rounded-full ml-5">
								<svg class="h-4 w-4" viewBox="0 0 12 12"><g fill="none"><path d="M6.5 1.75a.75.75 0 0 0-1.5 0V5H1.75a.75.75 0 0 0 0 1.5H5v3.25a.75.75 0 0 0 1.5 0V6.5h3.25a.75.75 0 0 0 0-1.5H6.5V1.75z" fill="currentColor"></path></g></svg>
							</button>
						</form>
					</div>
				</div>
				<div id="aliases" class="px-8 py-6 bg-base-100"></div>
			</div>
		</main>

	</body>
</html>
