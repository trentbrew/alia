<!DOCTYPE html>
<html data-theme="business">
	<head>
		<title>Alias</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/lib/jquery-3.1.1.min.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>

		<main id="popup">
			<div class="w-full">
				<div id="topbar" class="p-8 fixed top-0 z-50 w-full bg-base-300">
					<form id="go-form">
						<input id="go" type="text" class="input input-lg input-secondary rounded input-xl mb-8" placeholder="Where to?">
					</form>
					<p class="pb-5">Add a new Alias</p>
					<form id="new" class="flex gap-0 w-full">
						<input id="alias" type="text" class="input input-sm input-bordered rounded-l-full rounded-r-0" placeholder="Alias">
						<input id="url" type="text" class="input input-sm input-bordered rounded-l-0 rounded-r-full" placeholder="URL">
						<button type="submit" id="submit" class="btn btn-secondary btn-sm rounded-full ml-5">+</button>
					</form>
				</div>
				<div id="aliases" class="px-8 py-6 bg-base-100"></div>
			</div>
		</main>

	</body>
</html>
